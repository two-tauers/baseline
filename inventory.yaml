all:
  vars:
    ansible_ssh_user: ansible
    ansible_ssh_private_key_file: "{{ lookup('env','HOME') }}/.ssh/two-tauers-ansible"
    timezone: "Europe/London"

    users:
      - username: ansible
        sudoer: yes
        key_path: "{{ ansible_ssh_private_key_file }}"
      - username: tt
        sudoer: yes
        key_path: "{{ lookup('env', 'HOME') }}/.ssh/id_ed25519"

    perform_initial_password_change: yes
    create_users: yes

  hosts:
    sauron:
      ansible_host: 192.168.0.100
